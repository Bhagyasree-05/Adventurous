<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container confirm-box">
    <h1>✅ Booking Confirmed!</h1>
    <p><strong>Destination:</strong> <span id="destination"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Guests:</strong> <span id="guests"></span></p>
    <p>We’ll email you the itinerary shortly.</p>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    document.getElementById('destination').textContent = query.get('destination');
    document.getElementById('date').textContent = query.get('date');
    document.getElementById('guests').textContent = query.get('guests');
  </script>
</body>
</html>
